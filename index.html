<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Pilgimage to Mecca</title>
    <meta name="author" content="Tanner K.">
    <meta name="description" content="World History Islam Project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <div class="container-fluid border-top">
        <div class="row container-fluid">
            <form id="ui" class="col container-fluid">

                <div id="q-field"></div>
                <div class="button-box col-lg-12 col-xs-12">
                    <button id="sunni" class="answer btn btn-lg left" type="button">Sunni</button>
                    <button id="shia" class="answer btn btn-lg right" type="button">Shia</button>
                </div>
                <br>
                <div class="button-box col-lg-12 col-xs-12">
                    <button id="both" class="answer btn btn-lg left" type="button">Both</button>
                    <button id="neither" class="answer btn btn-lg right" type="button">Neither</button>
                </div>
                <span id="point-counter" title="Points">0</span>
                <h4>Points</h4>
                <hr>
                <h1 style="font-size: 30px;">Answer the questions correctly to score points and watch your character
                    walk to Mecca!</h1>
            </form>
            <span id="game" class="col container-fluid"></span>
        </div>
    </div>


    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="src/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
